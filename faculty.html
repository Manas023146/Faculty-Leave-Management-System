<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Faculty Dashboard</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="brand"><span class="emoji">üè´</span> <span>Faculty Leave Management System</span></div>
  <div class="row" style="gap:12px; align-items:center">
    <div class="profile">
      <div class="avatar" id="avatar">U</div>
      <div class="menu" id="profileMenu">
        <a href="#" id="myProfile">My Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
    <button id="themeToggle" class="toggle"><span class="sun">Light</span><span class="moon">Dark</span></button>
  </div>
</header>

<main class="container">
  <div class="small" id="today"></div>

  <h2 class="section-title mt-4"><span>Dashboard</span></h2>
  <section class="grid3">
    <div class="card"><div class="small">Total Leaves</div><div class="kpi" id="kpiTotal">0</div></div>
    <div class="card"><div class="small">Pending</div><div class="kpi" id="kpiPending">0</div></div>
    <div class="card"><div class="small">Approved</div><div class="kpi" id="kpiApproved">0</div></div>
  </section>

  <h2 class="section-title mt-6"><span>Apply for Leave</span></h2>
  <section class="card">
    <form id="leaveForm" class="row" style="flex-wrap:wrap">
      <div style="flex:1 1 260px; min-width:260px">
        <label>Starting Date <span class="small">(required)</span></label>
        <input id="fromDate" type="date" class="input" required>
      </div>
      <div style="flex:1 1 260px; min-width:260px">
        <label>Ending Date <span class="small">(required)</span></label>
        <input id="toDate" type="date" class="input" required>
      </div>
      <div style="flex:1 1 260px; min-width:260px">
        <label>Leave Type</label>
        <select id="leaveType" class="input">
          <option>Casual Leave</option>
          <option>Sick Leave</option>
          <option>Earned Leave</option>
          <option>On Duty</option>
          <option value="other">Other (type below)</option>
        </select>
      </div>
      <div style="flex:1 1 260px; min-width:260px">
        <label>Other Leave Type</label>
        <input id="otherLeave" class="input" placeholder="Type custom leave if ‚ÄòOther‚Äô selected">
      </div>
      <div style="flex:1 1 100%; min-width:260px">
        <label>Reason <span class="small">(required)</span></label>
        <textarea id="reason" rows="3" class="input" required></textarea>
      </div>
      <div class="row mt-2" style="gap:10px">
        <button class="btn" type="submit">Submit Leave</button>
        <button id="printSlip" class="btn ghost" type="button">Print Slip</button>
      </div>
      <div id="formError" class="small" style="color:#b91c1c"></div>
    </form>
  </section>

  <h2 class="section-title mt-6"><span>My Leave History</span></h2>
  <section class="card">
    <div id="historySkeleton">
      <div class="skel" style="width:100%;height:18px"></div>
      <div class="skel" style="width:100%;height:18px;margin-top:8px"></div>
      <div class="skel" style="width:100%;height:18px;margin-top:8px"></div>
    </div>
    <div style="overflow:auto; display:none" id="historyTableWrap">
      <table class="table" id="leaveTable">
        <thead><tr><th>Token</th><th>Type</th><th>From</th><th>To</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</main>

<footer>
  Developed by Manas Bhatt <span class="sep">‚Ä¢</span> and Luvkush Garg
</footer>

<script src="js/faculty.js"></script>
</body>
</html>
