<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Faculty Leave Management System - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="brand"><span class="emoji">üè´</span> <span>Faculty Leave Management System</span></div>
    <button id="themeToggle" class="toggle"><span class="sun">Light</span><span class="moon">Dark</span></button>
  </header>

  <main class="container center-page">
    <div class="equal" style="max-width:900px;">
      <section class="card equal-height">
        <div>
          <h2 class="section-title"><span>Sign in</span></h2>
          <label>Role</label>
          <select id="role" class="input">
            <option value="faculty">Faculty</option>
            <option value="admin">Admin</option>
          </select>
          <label class="mt-2">Username</label>
          <input id="username" class="input" placeholder="e.g., manas" autocomplete="username">
          <label class="mt-2">Password</label>
          <input id="password" type="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
        </div>
        <div class="mt-3">
          <button id="loginBtn" class="btn" style="width:100%">Login</button>
          <p id="loginError" class="mt-2" style="color:#b91c1c; font-size:13px"></p>
        </div>
      </section>

      <section class="card equal-height">
        <div>
          <h2 class="section-title"><span>Demo Accounts</span></h2>
          <div class="row" style="gap:10px; align-items:center">
            <div class="avatar">A</div>
            <div><strong>Admin</strong>
              <div class="small mono">admin / admin123</div>
            </div>
          </div>
          <div class="row mt-2" style="gap:10px; align-items:center">
            <div class="avatar">M</div>
            <div><strong>Manas Bhatt</strong>
              <div class="small mono">manas / 12345</div>
            </div>
          </div>
          <div class="row mt-2" style="gap:10px; align-items:center">
            <div class="avatar">P</div>
            <div><strong>Priya Sharma</strong>
              <div class="small mono">priya / priya123</div>
            </div>
          </div>
          <div class="row mt-2" style="gap:10px; align-items:center">
            <div class="avatar">L</div>
            <div><strong>Luvkush</strong>
              <div class="small mono">luvkush / luv123</div>
            </div>
          </div>
          <p class="small mt-3">Tip: choose role ‚ÄúFaculty‚Äù to login as faculty users.</p>
        </div>
      </section>
    </div>
  </main>

  <footer>
    Developed by Manas Bhatt <span class="sep"> | </span> and Luvkush Garg
  </footer>

  <script src="js/auth.js"></script>
</body>

</html>
